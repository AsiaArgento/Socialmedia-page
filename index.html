<!DOCTYPE html>
<html>
  <head>
    <title>Social Media</title>
    <script src="https://kit.fontawesome.com/b025295272.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
  </head>
  <body>
    <header>
      <div class="logo-area">
        <a href="index.html">Logo</a>
      </div><div class="menu">
        <ul>
          <li>
            <a href="chloe.html">Chloe</a>
          </li>
          <li>
            <a href="chloe.html">Home</a>
          </li>
        </ul>
      </div><div class="icon-links">
        <ul class="quick-options">
          <li>
            <a href="chloe.html"><i class="fas fa-users"></i></a>
          </li>
          <li>
            <a href="chloe.html"><i class="fas fa-comments"></i></a>
          </li>
          <li>
            <a href="chloe.html"><i class="fas fa-bell"></i></a>
          </li>
        </ul>
        <div class="privacy">
        <a href=""><i class="fas fa-lock"></i></a>
        </div>
      </div><div class="search-area">
        <ul>
          <li>
            <i class="fas fa-search"></i>
          </li>
          <li>
            <input type="text" name="search">
          </li>
          <li>
            <i class="fas fa-times"></i>
          </li>
        </ul>
      </div>
    </header>
    <section id="top-area">
      <div class="profile-info">
        <div class="user-img">
          <img width="150px;"src="img/image-2.png" alt="Image of the User.">
        </div>
        <div class="user-details">
          <h3>Chloe Grace Moretz</h3>
          <a href="update.html">Update Info</a>
          <a href="view.html">View Activity</a>
        </div>
      </div>
    </section>

    <section id="content-area">
      <div class="side-column">
        <div class="widget-box intro">
          <div class="head">
            <div class="widget-icon-container">
              <div class="widget-icon"><i class="fas fa-globe-americas"></i></div>
            </div>
            <div class="widget-title">Intro</div>
          </div>
          <div class="body">
            <h6></h6>
            <p></p>
            <p></p>
            <a href="#">Update Info</a>
          </div>
        </div>
        <div class="widget-box photos">
          <div class="head">
            <div class="widget-icon-container">
              <div class="widget-icon"><i class="fas fa-globe-americas"></i></div>
            </div>
            <div class="widget-title">Photos</div>
          </div>
          <div class="body">
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
          </div>
        </div>
        <div class="widget-box friends">
          <div class="head">
            <div class="widget-icon-container">
              <div class="widget-icon"><i class="fas fa-globe-americas"></i></div>
            </div>
            <div class="widget-title">Friends</div>
          </div>
          <div class="body">
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
            <div class="widget-tile"></div>
          </div>
        </div>
      </div>
      <div class="main-area">
        <div class="widget-box submenu">
          <ul>
            <li>
              <i class="fas fa-clock"></i>
              <span>Timeline</span>
            </li>
            <li>
              <i class="fas fa-address-card"></i>
              <span>About</span>
            </li>
            <li>
              <i class="fas fa-user-friends"></i>
              <span>Friends</span>
            </li>
            <li>
              <i class="fas fa-camera"></i>
              <span>Photos</span>
            </li>
            <li>
              <i class="fas fa-ellipsis-v"></i>
            </li>
          </ul>
        </div>
        <div class="widget-box post">
          <div class="head">
            <div class="user-img-container">
              <div class="user-img">

              </div>
            </div>
            <div class="post-info">
              <span class="user-info">
                <a href="#">Chloe Grace Moretz</a> shared a <a href="#">link</a>.
              </span>
              <span class="post-date">Feb 19 at 10:35 AM via Instagram</span>
            </div>
          </div>
          <div class="body">
            <div class="post-img">
              <img src="img/free-food.png" alt="A meme about free food.">
            </div>
            <div class="top-icons">
              <i class="fas fa-thumbs-up"></i>
              <i class="fas fa-share"></i>
              <i class="fas fa-comment"> 1</i>
            </div>
            <div class="post-comments">
              <div class="user-img">
                <img src="img/image-1.png" alt="Image of a second user.">
              </div>
              <div class="user-comment">
                <div class="user-info">
                  <a href="#">John Doe</a>
                  <span class="time">11:09 AM</span>
                </div>
                <p>
                  This is sooo funny!! Great meme.
                </p>
              </div>
            </div>
            <div class="post-form">
              <div class="user-img">
                <img src="img/image-1.png" alt="Image of a third user.">
              </div>
              <input type="text">
              <div class="icons">
                <i class="fas fa-camera-retro"></i>
                <i class="fas fa-smile-beam"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
